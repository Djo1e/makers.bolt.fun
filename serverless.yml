useDotenv: true

custom:
  serverless-offline:
    httpPort: 8888
    corsAllowHeaders: "*"

plugins:
  - serverless-offline
service: serverless-graphql
provider:
  name: aws
  runtime: nodejs12.x
  environment:
    LOCAL: true

functions:
  graphql:
    handler: api/functions/graphql/index.handler
    events:
      - http:
          path: graphql
          method: post
      - http:
          path: graphql
          method: get
  login:
    handler: api/functions/login/login.handler
    events:
      - http:
          path: login
          method: get
  logout:
    handler: api/functions/logout/logout.handler
    events:
      - http:
          path: logout
          method: get
  is-logged-in:
    handler: api/functions/is-logged-in/is-logged-in.handler
    events:
      - http:
          path: is-logged-in
          method: get
