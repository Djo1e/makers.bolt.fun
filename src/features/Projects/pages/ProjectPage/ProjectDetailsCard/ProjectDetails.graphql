query ProjectDetails($projectId: Int, $projectTag: String) {
  getProject(id: $projectId, tag: $projectTag) {
    id
    title
    tagline
    description
    hashtag
    cover_image
    thumbnail_image
    launch_status
    twitter
    discord
    github
    slack
    telegram
    screenshots
    website
    lightning_address
    votes_count
    category {
      id
      icon
      title
    }
    permissions
    members {
      role
      user {
        id
        name
        jobTitle
        avatar
      }
    }
    awards {
      title
      image
      url
      id
    }
    tags {
      id
      title
    }
    recruit_roles {
      id
      title
      icon
      level
    }

    capabilities {
      id
      title
      icon
    }
  }
}

query SimilarProjects($projectId: Int!) {
  similarProjects(id: $projectId) {
    id
    title
    hashtag
    thumbnail_image
    category {
      id
      icon
      title
    }
  }
}
