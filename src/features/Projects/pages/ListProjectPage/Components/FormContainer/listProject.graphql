mutation CreateProject($input: CreateProjectInput) {
  createProject(input: $input) {
    project {
      id
      title
      description
      cover_image
      thumbnail_image
      screenshots
      website
      lightning_address
      lnurl_callback_url
      votes_count
      category {
        id
        icon
        title
      }
      members {
        role
        user {
          id
          name
          avatar
        }
      }
      awards {
        title
        image
        url
        id
      }
      tags {
        id
        title
      }
      recruit_roles {
        id
        title
        icon
        level
      }

      capabilities {
        id
        title
        icon
      }
    }
  }
}

