query profile($profileId: Int!) {
  profile(id: $profileId) {
    id
    name
    avatar
    join_date
    role
    email
    jobTitle
    lightning_address
    website
    twitter
    github
    linkedin
    bio
    location
    stories {
      id
      title
      createdAt
      tags {
        id
        title
        icon
      }
    }
    skills {
      id
      title
    }
    roles {
      id
      title
      icon
      level
    }
    tournaments {
      id
      title
      thumbnail_image
      start_date
      end_date
    }
    similar_makers {
      id
      name
      avatar
      jobTitle
    }
  }
}
