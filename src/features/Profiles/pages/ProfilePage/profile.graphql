query profile($profileId: Int!) {
  profile(id: $profileId) {
    id
    name
    avatar
    join_date
    role
    email
    jobTitle
    lightning_address
    website
    twitter
    github
    linkedin
    bio
    location
    stories {
      id
      title
      createdAt
      tags {
        id
        title
        icon
      }
    }
    nostr_prv_key
    nostr_pub_key
  }
}
