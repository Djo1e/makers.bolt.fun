query MyProfileRolesSkills {
  me {
    id
    skills {
      id
      title
    }
    roles {
      id
      title
      icon
      level
    }
  }
  getAllMakersRoles {
    id
    title
    icon
  }
  getAllMakersSkills {
    id
    title
  }
}

mutation UpdateUserRolesSkills($data: ProfileRolesInput) {
  updateProfileRoles(data: $data) {
    id
    skills {
      id
      title
    }
    roles {
      id
      title
      icon
      level
    }
  }
}
