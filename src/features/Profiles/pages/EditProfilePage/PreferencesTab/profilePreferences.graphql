query MyProfilePreferences {
  me {
    id
    private_data {
      walletsKeys {
        key
        name
        createdAt
        is_current
      }
      nostr_prv_key
      nostr_pub_key
    }
  }
}

mutation UpdateUserPreferences($walletsKeys: [UserKeyInputType!]) {
  updateUserPreferences(userKeys: $walletsKeys) {
    id
    private_data {
      walletsKeys {
        key
        name
      }
      nostr_prv_key
      nostr_pub_key
    }
  }
}
