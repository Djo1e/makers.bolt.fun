fragment UserBasicInfo on BaseUser {
  id
  name
  avatar
  join_date
  role
  jobTitle
  lightning_address
  website
  twitter
  discord
  github
  linkedin
  bio
  location
}

query MyProfileAbout {
  me {
    private_data {
      email
    }
    ...UserBasicInfo
  }
}

mutation updateProfileAbout($data: ProfileDetailsInput) {
  updateProfileDetails(data: $data) {
    private_data {
      email
    }
    ...UserBasicInfo
  }
}
