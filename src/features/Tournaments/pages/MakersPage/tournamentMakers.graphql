query GetMakersInTournament(
  $tournamentId: Int!
  $take: Int
  $skip: Int
  $search: String
  $roleId: Int
) {
  getMakersInTournament(
    tournamentId: $tournamentId
    take: $take
    skip: $skip
    search: $search
    roleId: $roleId
  ) {
    hasNext
    hasPrev
    makers {
      id
      name
      avatar
      jobTitle
      roles {
        id
        icon
        title
      }
      skills {
        id
        title
      }
    }
  }
}

query MeTournament {
  me {
    id
    name
    avatar
    jobTitle
    ...UserRolesSkills
  }
}

query GetAllRoles {
  getAllMakersRoles {
    id
    title
    icon
  }
}
