query MeTournament {
  me {
    id
    name
    avatar
    jobTitle
    ...UserRolesSkills
  }
}

query GetAllRoles {
  getAllMakersRoles {
    id
    title
    icon
  }
}

query GetMakersInTournament(
  $tournamentId: Int!
  $take: Int
  $skip: Int
  $search: String
  $roleId: Int
) {
  getMakersInTournament(
    tournamentId: $tournamentId
    take: $take
    skip: $skip
    search: $search
    roleId: $roleId
  ) {
    hasNext
    hasPrev
    makers {
      id
      name
      avatar
      jobTitle
      email
      twitter
      linkedin
      github
      roles {
        id
        icon
        title
      }
      skills {
        id
        title
      }
    }
  }
}

query GetProjectsInTournament(
  $tournamentId: Int!
  $take: Int
  $skip: Int
  $roleId: Int
  $search: String
) {
  getProjectsInTournament(
    tournamentId: $tournamentId
    take: $take
    skip: $skip
    roleId: $roleId
    search: $search
  ) {
    hasNext
    hasPrev
    projects {
      id
      title
      description
      thumbnail_image

      category {
        id
        title
        icon
      }

      recruit_roles {
        id
        title
        icon
        level
      }
    }
  }
}
