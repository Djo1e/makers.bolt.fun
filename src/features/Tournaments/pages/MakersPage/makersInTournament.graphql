query GetMakersInTournament(
  $tournamentId: Int!
  $take: Int
  $skip: Int
  $search: String
  $roleId: Int
) {
  me {
    id
    name
    avatar
    jobTitle
    ...UserRolesSkills
  }

  getMakersInTournament(
    tournamentId: $tournamentId
    take: $take
    skip: $skip
    search: $search
    roleId: $roleId
  ) {
    id
    name
    avatar
    jobTitle
    roles {
      id
      icon
      title
    }
    skills {
      id
      title
    }
  }
}

query GetAllRoles {
  getAllMakersRoles {
    id
    title
    icon
  }
}
